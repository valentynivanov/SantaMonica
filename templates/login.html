{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}
{% block main %}
<div class="container py-5">
    <div class="d-flex vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <form action="/login" method="post" class="border p-4 shadow rounded">
                        <div class="mb-3 text-center">
                            <h3>Login</h3>
                        </div>
                        <div class="form-floating mb-3">
                            <input autofocus class="form-control" id="email" name="email" required placeholder="Email" type="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" name="password" required placeholder="Password" type="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                        {% if error %}
                            <div class="mt-3 text-danger">
                                Invalid email and/or password.
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" type="button" onclick="window.location.href='/forgot_password';">Forgot Password?</button>
                            </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
