{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
<div class="container py-5">
    <div class="d-flex vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <form action="/forgot_password" method="post" class="border p-4 shadow rounded">
                            <div class="mb-3 text-center">
                                <h3>Reset Password</h3>
                            </div>
                            <div class="form-floating mb-3">
                                <input autofocus class="form-control" id="email" name="email" required placeholder="Email" type="email">
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" name="password" required placeholder="Password" type="password">
                                <label for="password">Password</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password" required>
                                <label for="confirmation">Confirm New Password</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">Change Password</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
