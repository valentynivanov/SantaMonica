{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container py-5">
    <div class="d-flex vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <form action="/register" method="post" class="border p-4 shadow rounded">
                        <div class="mb-3 text-center">
                            <h3>Sign up</h3>
                        </div>
                        <div class="form-floating mb-3">
                            <input autofocus class="form-control" id="email" name="email" required placeholder="Email" type="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="username" name="username" required placeholder="Username" type="text">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" name="password" required placeholder="Password" type="password" aria-describedby="passwordHelpBlock">
                            <label for="password">Password</label>
                            <div id="passwordHelpBlock" class="form-text">
                                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="confirmation" name="confirmation" required placeholder="Confirm Password" type="password">
                            <label for="confirmation">Confirm Password</label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-block" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
