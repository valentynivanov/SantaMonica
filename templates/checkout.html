{% extends "layout.html" %}

{% block title %}
    Checkout
{% endblock %}
{% block main %}
<div class="container py-5">
    <div class="d-flex">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <form action="/checkout" method="post" class="border p-4 shadow rounded">
                        <div class="mb-3 text-center">
                            <h3>Checkout</h3>
                        </div>


                        <div class="form-floating mb-3">
                            <input autofocus class="form-control" id="name" name="name" required placeholder="Full name" type="text">
                            <label for="name">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input autofocus class="form-control" id="contactnumber" name="contactnumber" placeholder="07911123456" required pattern="[0]{1}[7]{1}[0-9]{9}" required type="tel">
                            <label for="contactnumber">Contact Number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input autofocus class="form-control" id="email" name="email" required placeholder="Email" type="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="mb-3">
                            <label for="delivery_option" class="form-label">Delivery Option</label>
                            <select class="form-select" id="delivery_option" name="delivery_option" type="text" required onchange="toggleAddressFields(this.value)">
                                <option value="">Select Delivery Method</option>
                                <option value="delivery">Delivery tou your door</option>
                                <option value="collect">Collect from our restaurant</option>
                            </select>
                        </div>
                        <div id="address-fields" style="display: none;">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="postcode" name="postcode" required placeholder="Postcode" type="text" onchange="checkPostcode(this.value)">
                                <label for="postcode">Postcode</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="address_line1" name="address_line1" required placeholder="Apartment/house number" type="text">
                                <label for="address_line1">Apartment/house number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="address_line2" name="address_line2" placeholder="Street" type="text">
                                <label for="address_line2">Street</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="address_line3" name="address_line3" placeholder="City" type="text">
                                <label for="address_line3">City</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="payment_method" class="form-label">Payment Method</label>
                            <select class="form-select" id="payment_method" name="payment_method"  required onchange="toggleCardDetails(this.value)">
                                <option value="">Select Payment Method</option>
                                <option value="card">Pay by Card</option>
                                <option value="cash">Pay by Cash</option>
                            </select>
                        </div>

                        <div id="card-details" style="display: none;">
                            <div class="icons">

                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="card_number" name="card_number" placeholder="Card Number" type="number" pattern="\d{16}" title="16-digit card number">
                                <label for="card_number">Card Number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="expiry_date" name="expiry_date" placeholder="MM/YY" type="number" pattern="(0[1-9]|1[0-2])\/\d{2}" title="MM/YY format">
                                <label for="expiry_date">Expiry Date (MM/YY)</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="cvv" name="cvv" placeholder="CVV" type="number" pattern="\d{3}" title="3-digit CVV">
                                <label for="cvv">CVV</label>
                            </div>
                        </div>
                        <div class="price_checkout">
                            <h3 class="total_price_checkout">Total: Â£<span id="total-price">{{ total_price }}</span></h3>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Confirm order</button>
                        </div>
                        <script>
                            function checkPostcode(postcode) {
                                const manchesterPostcodes = ["M1","M11","M12","M13","M14","M15","M16","M17","M18","M19","M2","M20","M21","M22","M23","M24","M25","M26","M27","M28","M29","M3","M30","M31","M32","M33","M34","M35","M38","M4","M40","M41","M42","M43","M44","M45","M46","M5","M6","M60","M7","M8","M9","M90"];
                                const addressFields = document.getElementById("address-fields");
                                if (!manchesterPostcodes.some(code => postcode.startsWith(code))) {
                                    alert("You can collect your order from our address only.");
                                    addressFields.style.display = "none";
                                } else {
                                    addressFields.style.display = "block";
                                }
                            }
                            function toggleCardDetails(paymentMethod) {
                                const cardDetails = document.getElementById("card-details");
                                if (paymentMethod === "card") {
                                    cardDetails.style.display = "block";
                                } else {
                                    cardDetails.style.display = "none";
                                }
                            }
                            function toggleAddressFields() {
                                const deliveryOption = document.getElementById('delivery_option').value;
                                const addressFields = document.getElementById('address-fields');
                                const inputs = addressFields.querySelectorAll('input');

                                if (deliveryOption === 'delivery') {
                                    addressFields.style.display = 'block';
                                    inputs.forEach(input => input.setAttribute('required', 'true'));
                                } else {
                                    addressFields.style.display = 'none';
                                    inputs.forEach(input => input.removeAttribute('required'));
                                }
                            }
                            </script>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
